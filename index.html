<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <div class="logo__container">
            <a href="/" class="logo-link">
              <img
                src="assets/instagram_logo.png"
                alt="instagram-logo"
                class="logo"
              />
            </a>
            <span class="line"></span>
            <a href="/" class="logo-link">
              <img
                src="assets/instagram_logo_text.png"
                alt="instagram-logo-text"
                class="logo-text"
              />
            </a>
          </div>

          <div class="searchbar__container">
            <input type="text" placeholder="Search" class="searchbar" />
            <input type="text" placeholder="Search" class="searchbar bar-top" />
            <span class="search__icon"></span>
            <span class="search__text">Search</span>
          </div>

          <div class="button__container">
            <a href="https://www.instagram.com/accounts/login/">
              <button class="nav-button login">Log In</button>
            </a>
            <a href="https://www.instagram.com/accounts/emailsignup/">
              <button class="nav-button signup">Sign Up</button>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="profile">
        <div class="profile__picture__container">
          <div class="profile__picture__ratio">
            <img
              src="assets/dump_logo.jpg"
              alt="profile_picture"
              class="profile__picture"
            />
          </div>
        </div>
        <div class="profile__description__container">
          <div class="profile__title">
            <h1>dumpovci</h1>
            <a
              href="https://www.instagram.com/accounts/login/?next=%2Fdumpovci%2F&source=follow"
            >
              <button class="button__follow">Follow</button>
            </a>
          </div>
          <ul class="profile__info">
            <li>
              <a
                href="https://www.instagram.com/accounts/login/?next=%2Fdumpovci%2F&source=profile_posts"
                class="profile__info__link"
              >
                <h2 class="info__number">225</h2>
                <span class="info__title">posts</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/accounts/login/?next=%2Fdumpovci%2Ffollowers%2F&source=followed_by_list"
                class="profile__info__link"
              >
                <h2 class="info__number">1,012</h2>
                <span class="info__title">followers</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/accounts/login/?next=%2Fdumpovci%2Ffollowing%2F&source=follows_list"
                class="profile__info__link"
              >
                <h2 class="info__number">144</h2>
                <span class="info__title">following</span>
              </a>
            </li>
          </ul>
          <div class="profile__description">
            <h2>DUMP Udruga mladih programera</h2>
            <p>
              Udruga mladih iz Splita usmjerena na izgradnju zajednice, širenje
              entuzijazma, suradnju članova i pomoć budućim generacijama.
            </p>
            <a href="https://www.dump.hr/">www.dump.hr</a>
          </div>
        </div>
      </div>

      <div class="profile__photos">
        <div class="photos__menu">
          <div class="photos__menu__container">
            <a href="" class="menu__option posts">
              <span>
                <img
                  src="assets/posts_icon.png"
                  alt="posts"
                  class="icon icon__posts"
                />
                <span class="photos__menu__text">POSTS</span>
              </span>
            </a>
            <a href="" class="menu__option tagged">
              <span>
                <img src="assets/tagged_icon.png" alt="tagged" class="icon" />
                <span class="photos__menu__text" id="text-tagged">TAGGED</span>
              </span>
            </a>
          </div>
        </div>

        <div class="photos">
          <div class="photos__row">
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
          </div>

          <div class="photos__row">
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
          </div>

          <div class="photos__row">
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
            <article>
              <img src="assets/najbolja-slika.png" alt="photo" class="photo" />
            </article>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
