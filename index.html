<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <div class="logo__container">
            <a href="/" class="logo-link">
              <img src="assets/instagram_logo.png" alt="instagram-logo" class="logo" />
            </a>
            <span class="line"></span>
            <a href="/" class="logo-link">
              <img src="assets/instagram_logo_text.png" alt="instagram-logo-text" class="logo-text" />
            </a>
          </div>

          <div class="searchbar__container">
            <input type="text" placeholder="Search" class="searchbar" />
            <input type="text" placeholder="Search" class="searchbar bar-top" />
            <span class="search__icon"></span>
            <span class="search__text">Search</span>
          </div>

          <div class="button__container">
            <a href="https://www.instagram.com/accounts/login/">
              <button class="nav-button login">Log In</button>
            </a>
            <a href="https://www.instagram.com/accounts/emailsignup/">
              <button class="nav-button signup">Sign Up</button>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
